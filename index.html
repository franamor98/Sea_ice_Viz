        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19

        var img_bounds_ssha_HR_1 = [[69.72129174449286,-154.94684251807314],[75.70137761472193,-129.62480322823765]];

        function pop_is2_downsampled_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitude'] !== null ? autolinker.link(String(feature.properties['longitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitude'] !== null ? autolinker.link(String(feature.properties['latitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ssha_smoothed'] !== null ? autolinker.link(String(feature.properties['ssha_smoothed']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            if (feature.properties['ssha_smoothed'] >= 0.286378 && feature.properties['ssha_smoothed'] <= 0.341876 ) {

            }
            }
            if (feature.properties['ssha_smoothed'] >= 0.341876 && feature.properties['ssha_smoothed'] <= 0.426987 ) {
                return {

                weight: 1,

                interactive: false,
            }
            }
            if (feature.properties['ssha_smoothed'] >= 0.426987 && feature.properties['ssha_smoothed'] <= 1.119923 ) {
                return {
                pane: 'pane_is2_downsampled_3',

                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: false,
            }
            }
        }
        map.createPane('pane_is2_downsampled_3');
        map.getPane('pane_is2_downsampled_3').style.zIndex = 403;
        map.getPane('pane_is2_downsampled_3').style['mix-blend-mode'] = 'normal';
        var layer_is2_downsampled_3 = new L.geoJson(json_is2_downsampled_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_is2_downsampled_3',
            layerName: 'layer_is2_downsampled_3',
            pane: 'pane_is2_downsampled_3',
            onEachFeature: pop_is2_downsampled_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_is2_downsampled_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_is2_downsampled_3);
        map.addLayer(layer_is2_downsampled_3);
        var overlaysTree = [
            {label: 'is2_downsampled<br /><table><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_019400480.png" /></td><td>-0.194 - 0.048</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_004800961.png" /></td><td>0.048 - 0.096</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_009601292.png" /></td><td>0.096 - 0.129</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_012901613.png" /></td><td>0.129 - 0.161</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_016102004.png" /></td><td>0.161 - 0.200</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_020002425.png" /></td><td>0.200 - 0.242</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_024202866.png" /></td><td>0.242 - 0.286</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_028603427.png" /></td><td>0.286 - 0.342</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_034204278.png" /></td><td>0.342 - 0.427</td></tr><tr><td style="text-align: center;"><img src="legend/is2_downsampled_3_042711209.png" /></td><td>0.427 - 1.120</td></tr></table>', layer: layer_is2_downsampled_3},
            {label: "sig0", layer: layer_sig0_2},
            {label: "ssha_HR", layer: layer_ssha_HR_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
